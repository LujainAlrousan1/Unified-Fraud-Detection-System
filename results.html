<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/images/background.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(3px);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .result-card {
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: rgba(240, 240, 240, 0.8);
        }
        .legitimate {
            border-left: 5px solid #2ecc71;
        }
        .fraudulent {
            border-left: 5px solid #e74c3c;
        }
        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }
        .detail-label {
            font-weight: bold;
            width: 120px;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 25px;
            padding: 12px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>
        
        <div class="result-card {{ prediction|lower }}">
            <h2 style="text-align: center;">
                {% if prediction == 'Legitimate' %}
                    ✅ Legitimate Transaction
                {% else %}
                    ❌ Fraudulent Transaction
                {% endif %}
            </h2>
            
            <div class="detail-row">
                <span class="detail-label">Confidence Level:</span>
                <span>{{ confidence }}%</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Amount:</span>
                <span>{{ amount }}</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">IP Address:</span>
                <span>{{ ip }}</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Financial Score:</span>
                <span>{{ dl_score }}%</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Security Score:</span>
                <span>{{ rf_score }}%</span>
            </div>
        </div>
        
        <a href="/" class="back-btn">New Analysis</a>
    </div>
</body>
</html>
